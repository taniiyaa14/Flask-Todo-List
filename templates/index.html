<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      {% if todo|length==0 %}
        <div class="alert alert-dark my-3" role="alert">
            Write your first todo now!
        </div>
      {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                {% for todos in todo %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{todos.title}}</td>
                        <td>{{todos.desc}}</td>
                        <td>
                            <a href="/delete/{{todos.sno}}" type="button" class="btn btn-outline-dark btn-sm">Delete</button>
                            <a href="/update/{{todos.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Update</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
      {% endif %}
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
